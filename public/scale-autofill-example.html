<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scale Autofill Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }
    form {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 10px;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
    }
    input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      grid-column: 1 / -1;
      padding: 12px 24px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #scaleStatus {
      padding: 10px;
      margin-top: 20px;
      border-radius: 4px;
      min-height: 20px;
    }
    .scale-status-success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .scale-status-error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .scale-status-info {
      background-color: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
  </style>
</head>
<body>
  <h1>Scale Autofill Example</h1>
  
  <form id="scale-form">
    <label for="receiptNumberInput">Receipt Number:</label>
    <input id="receiptNumberInput" name="receiptNumber" type="text" placeholder="Enter receipt number" />
    
    <label for="carInput">CAR:</label>
    <input id="carInput" name="car" />
    
    <label for="conInput">CON:</label>
    <input id="conInput" name="con" />
    
    <label for="drnInput">DRN:</label>
    <input id="drnInput" name="drn" />
    
    <label for="lpcInput">LPC:</label>
    <input id="lpcInput" name="lpc" />
    
    <label for="slnInput">SLN:</label>
    <input id="slnInput" name="sln" />
    
    <label for="trlInput">TRL:</label>
    <input id="trlInput" name="trl" />
    
    <label for="upcInput">UPC:</label>
    <input id="upcInput" name="upc" />
    
    <label for="aktInput">AKT:</label>
    <input id="aktInput" name="akt" />
    
    <label for="netInput">NET:</label>
    <div style="display: flex; gap: 5px; align-items: center;">
      <input id="netInput" name="net" type="number" style="flex: 1;" />
      <button type="button" id="calculateNetBtn" style="padding: 8px 16px; font-size: 14px; grid-column: auto; white-space: nowrap;">Calculate</button>
    </div>
    
    <label for="wgtInput">WGT:</label>
    <input id="wgtInput" name="wgt" type="number" />
    
    <label for="vnoInput">VNO:</label>
    <input id="vnoInput" name="vno" />
    
    <label for="ct1Input">CT1:</label>
    <input id="ct1Input" name="ct1" />
    
    <label for="cmnInput">CMN:</label>
    <input id="cmnInput" name="cmn" />
    
    <button type="button" id="sendBtn">Send</button>
  </form>
  
  <div id="scaleStatus"></div>

  <!-- Include the scale autofill module -->
  <script type="module" src="/js/scale-autofill.js"></script>
  
  <!-- Net Weight Calculation -->
  <script>
    function calculateNetWeight() {
      const wgtInput = document.getElementById('wgtInput');
      const netInput = document.getElementById('netInput');
      
      if (!wgtInput || !netInput) {
        console.error('WGT or NET input not found');
        return;
      }
      
      const grossWeight = parseFloat(wgtInput.value);
      
      if (isNaN(grossWeight) || grossWeight <= 0) {
        alert('Please enter a valid gross weight (WGT) first');
        return;
      }
      
      // Net weight calculation: NET = WGT - Tare
      // If there's no tare weight specified, you can set a default or use 0
      // For now, we'll calculate as NET = WGT (assuming tare is 0 or already accounted for)
      // You can modify this to subtract a tare weight if needed
      const tareWeight = 0; // Default tare weight, can be modified or read from an input
      const netWeight = grossWeight - tareWeight;
      
      netInput.value = netWeight > 0 ? netWeight.toFixed(2) : 0;
    }
    
    // Attach event listener when DOM is ready
    document.addEventListener('DOMContentLoaded', () => {
      const calculateBtn = document.getElementById('calculateNetBtn');
      if (calculateBtn) {
        calculateBtn.addEventListener('click', calculateNetWeight);
      }
    });
  </script>
  
  <!-- Alternative: If you want to call it manually -->

  <script type="module">
    import { initScaleAutofill } from '/js/scale-autofill.js';
    document.addEventListener('DOMContentLoaded', () => {
      initScaleAutofill();
    });
  </script>
  -->
</body>
</html>
